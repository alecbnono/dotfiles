# -------------------------------
# Appearance
# -------------------------------

# Padding
window_padding_width 10
window_padding_height 10

# Font settings
font_family      Caskaydia Nerd Font Mono
bold_font        Caskaydia Nerd Font Mono Bold
italic_font      Caskaydia Nerd Font Mono Italic
bold_italic_font Caskaydia Nerd Font Mono Bold Italic
font_size        12.0

# Line spacing and letter spacing
line_spacing     0
letter_spacing   0

# Enable ligatures
enable_ligatures yes

# Cursor settings
cursor_blink     off       # on, off
cursor_stop_blinking_after 15.0

# Hide mouse pointer when typing
hide_mouse_when_typing yes

# Remove window decorations
hide_window_decorations no

# Set window title
remember_window_size yes
dynamic_title     yes

# Tab bar
tab_bar_edge      bottom   # top, bottom
tab_bar_style     powerline
tab_title_template "{title}"

# Disable the scrollbar
scrollbar_width 0

# -------------------------------
# Colors
# -------------------------------

include ./catppuccin/themes/mocha.conf

# Transparency (requires a compositor)
background_opacity 0.80

# Scrollback
scrollback_lines 10000

# -------------------------------
# Keybindings
# -------------------------------

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Kitty hints (for clicking URLs, etc.)
map ctrl+shift+e launch --type=overlay kitty +kitten hints

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Font size control
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0    change_font_size all 0

# -------------------------------
# Advanced / Performance
# -------------------------------

# GPU rendering
enable_gpu_renderer yes

# Bell
enable_audio_bell no
visual_bell_duration 0

# Mouse reporting (for apps like vim)
mouse_hide_wait 3.0

# Allow remote control
allow_remote_control yes
listen_on unix:/tmp/kitty

# Clipboard control
clipboard_control write-clipboard write-primary read-clipboard read-primary

# -------------------------------
# Include additional config files
# -------------------------------

# You can split your config into files
#include kitty.conf.local

